<html style="background-color:antiquewhite;">
<title>To Do List</title>
<link rel="stylesheet" href="todolist.css">
<body>

<div id="loginandsignup" style="display:block;width: 100%;height: 100%;">
<h1 id="todolisthead">To Do List</h1>
<p id="login">Log in</p>
<p id="signup">Sign up</p>
</div>

<div id="loginpage" style="display:none;width: 100%;height: 100%;">
    <h1 id="todolisthead" style="top: 60px;left: 90px;margin: 0%;">To Do List</h1>
    <section style="top: 250px;left: 130px;position: absolute;">
        <input type="text" placeholder="Enter Username" id="names">
    </section><br>
    <section style="top: 290px;left: 130px;position: absolute;">
        <input type="password" placeholder="Enter Password" id="pass">
    </section>
    <p style="border-radius: 20px;top: 330px;left:230px;background-color: rgb(236, 186, 120);
    border: 3px solid peru;width:100px;text-align: center;position: absolute;cursor: pointer;" id="logsub">
        Submit
    </p>
    <p style="top: 330px;left:50px;width:200px;text-align: center;position: absolute;cursor: pointer;" id="loginsign">
        Create a account.
    </p>
</div>


<div id="signpag" style="display: none;">
    <h1 id="todolisthead" style="top: 60px;left: 90px;margin: 0%;">To Do List</h1>
    <section style="top: 250px;left: 100px;position: absolute;">
        <input id="fname" type="text" placeholder="Enter First name" >
    </section><br>
    <section style="top: 250px;left: 320px;position: absolute;">
        <input id="lname" type="text" placeholder="Enter Last name" >
    </section>
    <section style="top: 290px;left: 100px;position: absolute;">
        <input id="email" type="text" placeholder="Enter e-mail">
    </section><br>
    <section style="top: 290px;left: 320px;position: absolute;">
        <input id="epass" type="password" placeholder="Enter Password">
    </section>
    <p style="border-radius: 20px;top: 350px;left:330px;background-color: rgb(236, 186, 120);
    border: 3px solid peru;width:100px;text-align: center;position: absolute;cursor: pointer;" id="signsub">
        Submit
    </p>
    <p style="top: 350px;left:100px;width:200px;text-align: center;position: absolute;cursor: pointer;" id="signlogin">
        log-in into a existing account. 
    </p>
</div>

<div id="todolistpag" style="display:none;width: 100%;height: 100%;">
    <h1 id="todolisthead" style="top: 60px;left: 90px;margin: 0%;height: 150px;">To Do List</h1> 
    <section style="top: 260px;left: 90px;margin: 0%;position: absolute;">
    <ul id="todolistul" style="line-height: 35px;list-style: none;line-break: normal;cursor: pointer;font-size: larger;">
    </ul></section>
    <p style="width:100px;height:30px;position:fixed;top:200px;right:5%;text-align:center;justify-content:center;display: none;
    font-size: 30px;background-color: rgb(204, 161, 118);border: 2px solid peru;cursor: pointer;border-radius: 20%;" id="editbtt">
        Edit
    </p>
    <div id="edititem" style="display: none;">
        <input id="newitem" type="text" placeholder="Enter new item" style="top:280px;right:5%;justify-content: right;display: block;position: absolute;">
        <p style="width:50px;height:30px;text-align:center;justify-content:center;display: block;right: 5%;top: 300px;position: absolute;
        font-size: 20px;background-color: rgb(204, 161, 118);border: 2px solid peru;cursor: pointer;border-radius: 20%;"
         id="itemsavebtt">
            Save
        </p>
    </div>
    <p style="width:60px;height:60px;position:fixed;top:470px;right:5%;text-align:center;justify-content:center;
    font-size: 60px;background-color: rgb(204, 161, 118);border: 2px solid peru;cursor: pointer;border-radius: 20%;" id="addbtt">
        +
    </p>
    <p id="namedis" style="position: fixed;top: 30px;left: 70%;font-size: 30px;cursor: pointer;
    text-decoration: underline peru;"></p>
    <p id="logout" style="position: fixed;top: 60px;right: 50px;font-size: 15px;cursor: pointer;">Log out</p>
</div>

<div id="additempage" style="display: none;width: 100%;height: 100%;">
    <h1 id="todolisthead" style="top: 60px;left: 90px;margin: 0%;height: 150px;font-size: 60px;">Add a To Do Item</h1> 
    <input id="addinput" type="text" placeholder="Enter The Item" style="top: 190px;left: 120px;position: absolute;">
    <p style="width:90px;height: 40px;position: absolute;top:470px;right:5%;text-align:center;justify-content:center;
    font-size: 30px;background-color: rgb(204, 161, 118);border: 2px solid peru;cursor: pointer;border-radius: 20%;" id="savebtt">
        Save
    </p>
</div>

<div id="editpage" style="display: none;width: 100%;height: 100%;">
    <h1 id="todolisthead" style="top: 60px;left: 90px;margin: 0%;height: 150px;">Edit Account Details</h1>
    <div style="line-height: 35px;list-style: none;position: absolute;top: 35%;left: 120px;width: 200px;font-size: 25px;cursor: pointer;">
    <p id="editfirstname">Edit First Name</p> 
    <p id="editlastname">Edit Last Name</p>
    <p id="editemail">Edit e-mail</p>
    <p id="editpassword">Edit Password</p></div>
    
    <input type="text" placeholder="Enter new Firstname" id="newfnamein" style="position:absolute;top: 40%;left: 320px;display: none;"><br>
    <input type="text" placeholder="Enter new Lastname" id="newlnamein"style="position:absolute;top: 49%;left: 320px;display: none;"><br>
    <input type="text" placeholder="Enter new E-mail" id="newemailin"style="position:absolute;top: 58.5%;left: 320px;display: none;"><br>
    <input type="password" placeholder="Enter new Password" id="newpassin"style="position:absolute;top: 67.4%;left: 320px;display: none;">
    
    <p id="fnamesave" style="position:absolute;top: 40%;left: 520px;display: none;cursor: pointer;font-size: larger;">Save</p>
    <p id="lnamesave" style="position:absolute;top: 49%;left: 520px;display: none;cursor: pointer;font-size: larger;">Save</p>
    <p id="emailsave" style="position:absolute;top:58.5%;left: 520px;display:none;cursor: pointer;font-size: larger;">Save</p>
    <p id="passsave"  style="position:absolute;top:67.4%;left: 520px;display:none;cursor: pointer;font-size: larger;">Save</p>
    
    <p id="done" style="position: absolute;top: 78%;right: 70px;cursor: pointer;font-size: 30px;
    background-color: rgb(204, 161, 118);border: 2px solid peru;border-radius: 20%;width: 90px;">Done</p>

</div>
</body>
<script src="todolist.js"></script>
</html>
